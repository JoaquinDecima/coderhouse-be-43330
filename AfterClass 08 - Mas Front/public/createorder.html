<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORT Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <title>Mi sistema de ordenes</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VSKOrders</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Ver Ordenes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://profepato.vasak.net.ar/">More info</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Crear Nueva orden</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" id="users"></div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="order" class="form-label">Usuario que Pide</label>
                    <input type="text" class="form-control" id="fuser" placeholder="Usuario que Pide">
                </div>
                <div class="mb-3">
                    <label for="order" class="form-label">Empresa</label>
                    <input type="text" class="form-control" id="fbusiness" placeholder="Empresa">
                </div>
                <div class="mb-3">
                    <label for="order" class="form-label">Pedido</label>
                    <textarea class="form-control" id="forder" placeholder="Pedido"></textarea>
                </div>
                <div class="mb-3">
                    <button class="col-12 btn btn-success" onclick="generateOrder()">Realizar Pedido</button>
                </div>
            </div>
            <div class="col-md-3" id="business"></div>
        </div>
    </div>

    <!-- IMPORT Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" async
        crossorigin="anonymous"></script>

    <script src="/js/createOrder.js"></script>
</body>

</html>
