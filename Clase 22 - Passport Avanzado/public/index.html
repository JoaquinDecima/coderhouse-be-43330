<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ' crossorigin='anonymous' />
    <link rel='stylesheet' href='/css/style.css' />
    <title>Login</title>
</head>

<body>
    <nav class='navbar navbar-expand-lg navbar-light bg-light'>
        <div class='container-fluid'>
            <a class='navbar-brand' href='#'>Mi primer Login</a>
            <button class='navbar-toggler' type='button' data-bs-toggle='collapse'
                data-bs-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' aria-expanded='false'
                aria-label='Toggle navigation'>
                <span class='navbar-toggler-icon'></span>
            </button>
            <div class='collapse navbar-collapse' id='navbarSupportedContent'>
                <ul class='navbar-nav ms-auto mb-2 mb-lg-0'>
                    {{#if user}}
                    <li class='nav-item'>
                        <a class='nav-link active' aria-current='page' href='#'>
                            <img src='{{user.img}}' class='img-fluid' style='border-radius: 50%; max-height: 30px;' />
                            {{user.first_name}}</a>
                    </li>
                    <li class='nav-item'>
                        <form action='/api/users/logout' method='post'>
                            <button class='btn btn-outline-danger' type='submit'>
                                Cerrar Sesión
                            </button>
                        </form>
                    </li>
                    {{/if}}
                </ul>

            </div>
        </div>
    </nav>

    <section class='container'>
        <div class='row bg-light login-section'>
            <div class='col-4'></div>
            <div class='col-8' style='padding: 50px 20px;'>
                <h1>Ingresar</h1>
                <form>
                    <div class='row'>
                        <div class='col-12'>
                            <input id="email" type='email' class='form-control' placeholder='Correo Electronico'
                                aria-label='Correo' name='email' />
                        </div>
                        <div class='col-12'>
                            <input type='password' class='form-control' placeholder='Contraseña' aria-label='Contraseña'
                                name='password' id="password" />
                        </div>

                        <button onclick="login()" class='btn btn-primary col-12'>Ingresar</button>

                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe'
        crossorigin='anonymous'></script>
    <script src="/js/main.js"></script>
</body>

</html>
